{%extends "base.html"%}
{%block title%}Home{%endblock%}

{%block categorylist%}
<li class="'new-item">
    <a class="nav-link" href="/categories">Categories</a>
</li>
{%endblock%}

{%block content%}
<div class="container-fluid p-3 bg-dark text-white text-center">
    <h2>Grocery Store</h2>
    <p>Cruise through the products which amuses before you choose<p>
</div>
<div class="container mt-5">

        <form method="POST">
            <h1 align="center">Edit categories</h1> 
            <br>
            <h2>Add categories</h2>
            <div class="form-group">
                <label for="category">Category type</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="category" 
                    name="category" 
                    placeholder="Enter category type (eg:vegitables,fruits,snacks,etc..)"
                />
            </div>
            <br>
            <div class="form-group">
                <label for="product">Product name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="product" 
                    name="product" 
                    placeholder="Enter product name"
                />
            </div>
            <br>
            <div class="form-group">
                <label for="product">Price</label>
                <input 
                    type="integer" 
                    class="form-control" 
                    id="price" 
                    name="price" 
                    placeholder="Enter product price"
                />
            </div>
            <br>
            <div class="form-group">
                <label for="product">Quantity</label>
                <input 
                    type="integer" 
                    class="form-control" 
                    id="quantity" 
                    name="quantity" 
                    placeholder="Enter the quantity of product"
                />
            </div>
            <br>
            <div class="form-group">
                <label for="product">Units</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="unit" 
                    name="unit" 
                    placeholder="Enter the unit for the quantity(eg:kg,litres,g,etc..)"
                />
            </div>
            <br>
            <h2 align="center"><button type="submit" class="btn btn-primary">Add</button></h2>
        </form>
           
    </div>
